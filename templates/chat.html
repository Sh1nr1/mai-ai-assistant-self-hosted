<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai - Neural Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-cyan: #00f5ff;
            --primary-magenta: #ff00ff;
            --primary-purple: #8a2be2;
            --neon-blue: #0066ff;
            --neon-pink: #ff0080;
            --bg-dark: #0a0a0f;
            --bg-darker: #050508;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(0, 245, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --success: #00ff88;
            --warning: #ffaa00;
            --error: #ff3366;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(138, 43, 226, 0.05) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        @keyframes backgroundPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }
        
        /* Grid overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Status bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            font-family: 'Orbitron', monospace;
        }
        
        .status-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .status-right {
            display: flex;
            gap: 15px;
        }
        
        .status-item {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .status-value {
            color: var(--primary-cyan);
            font-weight: 700;
        }
        
        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Chat area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chat-header {
            text-align: center;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .chat-title {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-magenta), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            0% { filter: drop-shadow(0 0 5px rgba(0, 245, 255, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.8)); }
        }
        
        .chat-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .messages-container {
            flex: 1;
            min-height: 400px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            scroll-behavior: smooth;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-magenta));
            border-radius: 4px;
        }
        
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: messageSlide 0.5s ease-out;
        }
        
        @keyframes messageSlide {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.assistant {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--primary-cyan), var(--neon-blue));
            color: var(--bg-dark);
            font-weight: 500;
            border-bottom-right-radius: 5px;
        }
        
        .message.assistant .message-bubble {
            background: linear-gradient(135deg, var(--glass-bg), rgba(255, 0, 255, 0.1));
            border: 1px solid rgba(255, 0, 255, 0.3);
            color: var(--text-primary);
            border-bottom-left-radius: 5px;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(45deg, var(--primary-cyan), var(--neon-blue));
            color: var(--bg-dark);
            order: 2;
        }
        
        .message.assistant .message-avatar {
            background: linear-gradient(45deg, var(--primary-magenta), var(--primary-purple));
            color: var(--text-primary);
            animation: avatarGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes avatarGlow {
            0% { box-shadow: 0 0 10px rgba(255, 0, 255, 0.5); }
            100% { box-shadow: 0 0 25px rgba(255, 0, 255, 0.8); }
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 200px;
        }
        
        .typing-indicator.show {
            display: flex;
            animation: messageSlide 0.5s ease-out;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-cyan);
            animation: typingBounce 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        /* Input area */
        .input-area {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 12px 15px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
        }
        
        .input-field:focus {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }
        
        .input-field::placeholder {
            color: var(--text-secondary);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-cyan), var(--neon-blue));
            color: var(--bg-dark);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 245, 255, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, var(--primary-magenta), var(--primary-purple));
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 0, 255, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, var(--error), #cc0044);
            color: var(--text-primary);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 51, 102, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        /* Control buttons */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }
        
        /* Floating audio button */
        .audio-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--primary-magenta), var(--primary-purple));
            border: none;
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(255, 0, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .audio-float:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 30px rgba(255, 0, 255, 0.6);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 80px 10px 20px;
            }
            
            .status-bar {
                padding: 0 15px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .status-right {
                display: none;
            }
            
            .chat-title {
                font-size: 24px;
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            .input-area {
                flex-direction: column;
                gap: 15px;
            }
            
            .button-group {
                justify-content: center;
            }
            
            .controls {
                justify-content: center;
            }
            
            .audio-float {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
        
        /* Glitch effect */
        .glitch {
            animation: glitch 0.3s ease-in-out;
        }
        
        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
            100% { transform: translateX(0); }
        }
        
        /* Loading animation */
        .loading {
            animation: loading 1s ease-in-out infinite;
        }
        
        @keyframes loading {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Error message */
        .error-message {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            animation: errorPulse 2s ease-in-out infinite;
        }
        
        @keyframes errorPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <div class="logo">MAI</div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="system-status">ONLINE</span>
            </div>
        </div>
        <div class="status-right">

            <div class="status-item">
                <span>LATENCY:</span>
                <span class="status-value" id="latency">0ms</span>
            </div>
            <div class="status-item">
                <span>MESSAGES:</span>
                <span class="status-value" id="message-count">0</span>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Chat Header -->
        <div class="chat-header">
            <h1 class="chat-title">Neural Interface</h1>
            <p class="chat-subtitle">Emotionally Intelligent AI Assistant</p>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages Area -->
            <div class="messages-container" id="messages">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator">
                <div class="message-avatar">M</div>
                <div>
                    <div>Mai is thinking...</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-group">
                <textarea 
                    id="message-input" 
                    class="input-field" 
                    placeholder="Enter your message..."
                    rows="1"
                ></textarea>
                <div class="controls">
                    <button class="btn btn-secondary btn-small" id="clear-chat">Clear Chat</button>
                    <button class="btn btn-danger btn-small" id="clear-memory">Clear Memory</button>
                    <button class="btn btn-secondary btn-small" id="refresh-stats">Refresh</button>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Floating Audio Button -->
    <button class="audio-float" id="audio-btn" title="Voice Interface">
        ðŸŽ¤
    </button>

    <script>
        class MaiInterface {
            constructor() {
                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('message-input');
                this.sendBtn = document.getElementById('send-btn');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.clearChatBtn = document.getElementById('clear-chat');
                this.clearMemoryBtn = document.getElementById('clear-memory');
                this.refreshStatsBtn = document.getElementById('refresh-stats');
                this.audioBtn = document.getElementById('audio-btn');
                
                this.systemStatus = document.getElementById('system-status');
                
                this.latency = document.getElementById('latency');
                this.messageCount = document.getElementById('message-count');
                
                this.messageCounter = 0;
                this.isProcessing = false;
                
                this.init();
            }
            
            async init() {
                this.setupEventListeners();
                await this.loadChatHistory();
                await this.updateStats();
                this.checkSystemHealth();
                
                // Auto-refresh stats every 30 seconds
                //setInterval(() => this.updateStats(), 30000);
            }
            
            setupEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.clearChatBtn.addEventListener('click', () => this.clearChat());
                this.clearMemoryBtn.addEventListener('click', () => this.clearMemory());
                this.refreshStatsBtn.addEventListener('click', () => this.updateStats());
                this.audioBtn.addEventListener('click', () => this.goToAudioInterface());
                
                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 150) + 'px';
                });
            }
            
            async sendMessage() {
                if (this.isProcessing) return;
                
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                this.isProcessing = true;
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.updateButtonStates(true);
                
                // Add user message
                this.addMessage('user', message);
                this.showTypingIndicator();
                
                const startTime = Date.now();
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const latency = Date.now() - startTime;
                    this.updateLatency(latency);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // Simulate typing delay for better UX
                    await this.delay(Math.min(1000, data.mai_response.length * 20));
                    
                    this.hideTypingIndicator();
                    this.addMessage('assistant', data.mai_response);
                    
                    this.messageCounter++;
                    this.updateMessageCount();
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.hideTypingIndicator();
                    this.showError(`Connection failed: ${error.message}`);
                    this.addGlitchEffect();
                } finally {
                    this.isProcessing = false;
                    this.updateButtonStates(false);
                }
            }
            
            addMessage(sender, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'U' : 'M';
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = content;
                
                if (sender === 'user') {
                    messageDiv.appendChild(bubble);
                    messageDiv.appendChild(avatar);
                } else {
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(bubble);
                }
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showTypingIndicator() {
                this.typingIndicator.classList.add('show');
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.classList.remove('show');
            }
            
            async clearChat() {
                if (this.isProcessing) return;
                
                try {
                    const response = await fetch('/clear_chat', {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        this.messagesContainer.innerHTML = '';
                        this.messageCounter = 0;
                        this.updateMessageCount();
                        this.showSuccess('Chat cleared successfully');
                    } else {
                        throw new Error('Failed to clear chat');
                    }
                } catch (error) {
                    console.error('Error clearing chat:', error);
                    this.showError('Failed to clear chat');
                }
            }
            
            async clearMemory() {
                if (this.isProcessing) return;
                
                if (!confirm('Are you sure you want to clear Mai\'s memory? This action cannot be undone.')) {
                    return;
                }
                
                try {
                    const response = await fetch('/clear_memory', {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        this.showSuccess('Memory cleared successfully');
                        await this.updateStats();
                    } else {
                        throw new Error('Failed to clear memory');
                    }
                } catch (error) {
                    console.error('Error clearing memory:', error);
                    this.showError('Failed to clear memory');
                }
            }
            
            async loadChatHistory() {
                try {
                    const response = await fetch('/chat_history');
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.messages && data.messages.length > 0) {
                            data.messages.forEach(msg => {
                                this.addMessage(msg.role === 'user' ? 'user' : 'assistant', msg.content);
                            });
                            this.messageCounter = data.messages.length;
                            this.updateMessageCount();
                        }
                    }
                } catch (error) {
                    console.error('Error loading chat history:', error);
                }
            }
            
            async updateStats() {
                try {
                    const response = await fetch('/memory_stats');
                    
                    if (response.ok) {
                        const data = await response.json();
                        // No longer trying to update memoryUsage.textContent as it's removed from HTML
                        // You could still log data if needed for debugging other stats
                        // console.log("Memory stats received:", data); 
                    }
                } catch (error) {
                    console.error('Error updating stats:', error);
                }
            }
            
            async checkSystemHealth() {
                try {
                    const response = await fetch('/health');
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.systemStatus.textContent = data.status.toUpperCase();
                        
                        if (data.status === 'healthy') {
                            this.systemStatus.parentElement.querySelector('.status-dot').style.background = 'var(--success)';
                        } else {
                            this.systemStatus.parentElement.querySelector('.status-dot').style.background = 'var(--warning)';
                        }
                    }
                } catch (error) {
                    console.error('Error checking health:', error);
                    this.systemStatus.textContent = 'OFFLINE';
                    this.systemStatus.parentElement.querySelector('.status-dot').style.background = 'var(--error)';
                }
            }
            
            updateLatency(latency) {
                this.latency.textContent = `${latency}ms`;
            }
            
            updateMessageCount() {
                this.messageCount.textContent = this.messageCounter;
            }
            
            updateButtonStates(disabled) {
                this.sendBtn.disabled = disabled;
                this.clearChatBtn.disabled = disabled;
                this.clearMemoryBtn.disabled = disabled;
                
                if (disabled) {
                    this.sendBtn.classList.add('loading');
                } else {
                    this.sendBtn.classList.remove('loading');
                }
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }
            
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                this.messagesContainer.appendChild(errorDiv);
                this.scrollToBottom();
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
            
            showSuccess(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'error-message';
                successDiv.style.background = 'rgba(0, 255, 136, 0.1)';
                successDiv.style.borderColor = 'var(--success)';
                successDiv.style.color = 'var(--success)';
                successDiv.textContent = message;
                
                this.messagesContainer.appendChild(successDiv);
                this.scrollToBottom();
                
                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }
            
            addGlitchEffect() {
                document.body.classList.add('glitch');
                setTimeout(() => {
                    document.body.classList.remove('glitch');
                }, 300);
            }
            
            goToAudioInterface() {
                window.location.href = '/audio_interface';
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
        
        // Initialize the interface when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MaiInterface();
        });
        
        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const cursor = { x: e.clientX, y: e.clientY };
            
            // Subtle parallax effect for background
            const moveX = (cursor.x / window.innerWidth - 0.5) * 20;
            const moveY = (cursor.y / window.innerHeight - 0.5) * 20;
            
            document.documentElement.style.setProperty('--mouse-x', moveX + 'px');
            document.documentElement.style.setProperty('--mouse-y', moveY + 'px');
        });
        
        // Add random glitch effects occasionally
        setInterval(() => {
            if (Math.random() < 0.01) { // 1% chance every second
                const elements = document.querySelectorAll('.chat-title, .logo');
                const randomElement = elements[Math.floor(Math.random() * elements.length)];
                randomElement.classList.add('glitch');
                setTimeout(() => {
                    randomElement.classList.remove('glitch');
                }, 300);
            }
        }, 1000);
        
        // Konami code easter egg
        let konamiCode = [];
        const konamiSequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // â†‘â†‘â†“â†“â†â†’â†â†’BA
        
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.keyCode);
            konamiCode = konamiCode.slice(-10);
            
            if (konamiCode.join(',') === konamiSequence.join(',')) {
                // Activate special mode
                document.body.style.filter = 'hue-rotate(180deg)';
                setTimeout(() => {
                    document.body.style.filter = '';
                }, 3000);
            }
        });
    </script>
