<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAI - Neural Interface Protocol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-cyan: #00ffff;
            --secondary-cyan: #0080ff;
            --accent-purple: #8a2be2;
            --neon-green: #39ff14;
            --warning-orange: #ff6b35;
            --error-red: #ff073a;
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-accent: #00ffff;
            --border-color: #2a3a5a;
            --glass-bg: rgba(26, 26, 46, 0.8);
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .neural-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridPulse 4s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        .chat-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 0;
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.1),
                inset 0 0 40px rgba(0, 255, 255, 0.05);
            width: 100%;
            max-width: 900px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-cyan), transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .chat-header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            padding: 20px;
            position: relative;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-cyan), transparent);
            animation: headerGlow 2s linear infinite alternate;
        }

        @keyframes headerGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mai-logo {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 900;
            color: var(--primary-cyan);
            text-shadow: 0 0 20px var(--primary-cyan);
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .status-panel {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            animation: statusPulse 2s infinite;
            position: relative;
        }

        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1; 
                box-shadow: 0 0 15px var(--neon-green);
            }
            50% { 
                opacity: 0.6; 
                box-shadow: 0 0 25px var(--neon-green);
            }
        }

        .neural-pattern {
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            color: var(--primary-cyan);
            opacity: 0.7;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(10, 10, 15, 0.3);
            position: relative;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-cyan);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        .message {
            margin-bottom: 25px;
            display: flex;
            animation: messageSlide 0.5s ease-out;
            position: relative;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 18px 24px;
            border-radius: 0;
            word-wrap: break-word;
            line-height: 1.6;
            position: relative;
            font-size: 14px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--secondary-cyan) 0%, var(--primary-cyan) 100%);
            color: var(--bg-primary);
            border: 1px solid var(--primary-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 100%, 0 100%);
        }

        .message.assistant .message-content {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            clip-path: polygon(15px 0, 100% 0, 100% 100%, 0 100%);
        }

        .message-avatar {
            width: 45px;
            height: 45px;
            border-radius: 0;
            margin: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            position: relative;
            border: 2px solid;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--neon-green) 0%, var(--primary-cyan) 100%);
            color: var(--bg-primary);
            border-color: var(--primary-cyan);
            order: 2;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--primary-cyan) 100%);
            color: var(--text-primary);
            border-color: var(--primary-cyan);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .chat-input-container {
            padding: 20px;
            background: var(--glass-bg);
            border-top: 1px solid var(--border-color);
            position: relative;
        }

        .chat-input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-cyan), transparent);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 15px;
        }

        .chat-input {
            flex: 1;
            border: 2px solid var(--border-color);
            border-radius: 0;
            padding: 15px 20px;
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .chat-input:focus {
            border-color: var(--primary-cyan);
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3);
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .send-button {
            background: linear-gradient(135deg, var(--secondary-cyan) 0%, var(--primary-cyan) 100%);
            color: var(--bg-primary);
            border: 2px solid var(--primary-cyan);
            border-radius: 0;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            position: relative;
            font-family: 'Orbitron', monospace;
        }

        .send-button:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary-cyan);
            animation: typingDotGlow 1.4s infinite ease-in-out;
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingDotGlow {
            0%, 80%, 100% {
                transform: scale(0.5);
                opacity: 0.3;
                box-shadow: 0 0 5px var(--primary-cyan);
            }
            40% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 15px var(--primary-cyan);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-button {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 0;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .control-button:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: var(--primary-cyan);
            color: var(--primary-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .tooltip {
            position: absolute;
            bottom: 55px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 8px 12px;
            border: 1px solid var(--primary-cyan);
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .control-button:hover .tooltip {
            opacity: 1;
        }

        .error-message {
            background: rgba(255, 7, 58, 0.2);
            color: var(--error-red);
            padding: 12px 18px;
            border: 1px solid var(--error-red);
            border-radius: 0;
            margin: 10px 0;
            border-left: 4px solid var(--error-red);
            font-size: 13px;
            box-shadow: 0 0 15px rgba(255, 7, 58, 0.2);
        }

        .welcome-message {
            text-align: center;
            color: var(--text-secondary);
            padding: 60px 20px;
            font-family: 'Orbitron', monospace;
            position: relative;
        }

        .welcome-message h2 {
            color: var(--primary-cyan);
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--primary-cyan);
        }

        .welcome-message p {
            margin: 15px 0;
            line-height: 1.8;
        }

        .memory-info {
            font-size: 10px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 10px;
            font-family: 'JetBrains Mono', monospace;
            opacity: 0.8;
        }

        .glitch {
            position: relative;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Icon definitions */
        .icon-clear::before { content: "âŒ«"; }
        .icon-memory::before { content: "ðŸ§ "; }
        .icon-stats::before { content: "ðŸ“Š"; }
        .icon-health::before { content: "âš¡"; }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-container {
                height: 95vh;
                max-width: 100%;
            }

            .chat-header {
                padding: 15px;
            }

            .mai-logo {
                font-size: 22px;
            }

            .message-content {
                max-width: 85%;
                padding: 15px 18px;
            }

            .chat-messages {
                padding: 15px;
            }

            .chat-input-container {
                padding: 15px;
            }

            .controls {
                gap: 10px;
            }

            .control-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="neural-grid"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="title-section">
                    <div>
                        <div class="mai-logo glitch">MAI</div>
                        <div class="subtitle">Neural Interface Protocol</div>
                    </div>
                </div>
                <div class="status-panel">
                    <div class="neural-pattern">â—ˆâ—‡â—ˆâ—‡â—ˆ</div>
                    <div class="status-indicator" id="statusIndicator" title="System Status"></div>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>NEURAL LINK ESTABLISHED</h2>
                <p>â—ˆ IDENTITY: MAI - Emotionally Intelligent AI Interface</p>
                <p>â—ˆ STATUS: Cognitive patterns synchronized</p>
                <p>â—ˆ MEMORY: Long-term relationship protocols active</p>
                <p>â—ˆ Ready for neural communication...</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message assistant">
                <div class="message-avatar">M</div>
                <div class="message-content">
                    <div class="typing-dots">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div id="errorContainer"></div>
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Initialize neural communication..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" title="Transmit">
                    â–¶
                </button>
            </div>
            <div class="controls">
                <button class="control-button icon-clear" onclick="clearChat()">
                    <div class="tooltip">Clear Chat History</div>
                </button>
                <button class="control-button icon-memory" onclick="clearMemory()">
                    <div class="tooltip">Purge Memory Banks</div>
                </button>
                <button class="control-button icon-stats" onclick="showMemoryStats()">
                    <div class="tooltip">Memory Analytics</div>
                </button>
                <button class="control-button icon-health" onclick="checkHealth()">
                    <div class="tooltip">System Diagnostics</div>
                </button>
            </div>
            <div class="memory-info" id="memoryInfo">â—ˆ AWAITING NEURAL SYNC â—ˆ</div>
        </div>
    </div>

    <script>
        class MaiChat {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.errorContainer = document.getElementById('errorContainer');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.memoryInfo = document.getElementById('memoryInfo');

                this.setupEventListeners();
                this.checkSystemHealth();
            }

            setupEventListeners() {
                // Send button click
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // Enter key to send (Shift+Enter for new line)
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.chatInput.addEventListener('input', () => {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
                });
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // Clear input and disable send button
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
                this.sendButton.disabled = true;
                this.clearError();

                // Add user message to chat
                this.addMessage('user', message);

                // Show typing indicator
                this.showTyping();

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.addMessage('assistant', data.message, data.metadata);
                        this.updateMemoryInfo(data.metadata);
                    } else {
                        this.showError(data.error || 'Neural pathway disrupted');
                        this.addMessage('assistant', data.message || 'Neural interface error detected. Attempting reconnection...');
                    }

                } catch (error) {
                    console.error('Error sending message:', error);
                    this.showError('Neural network connectivity failure. Attempting recovery...');
                    this.addMessage('assistant', 'Connection to neural matrix interrupted. Attempting to re-establish link...');
                }

                // Hide typing indicator and re-enable send button
                this.hideTyping();
                this.sendButton.disabled = false;
                this.chatInput.focus();
            }

            addMessage(role, content, metadata = null) {
                // Remove welcome message if it exists
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;

                const avatar = role === 'user' ? 'U' : 'M';
                const avatarDiv = `<div class="message-avatar">${avatar}</div>`;
                const contentDiv = `<div class="message-content">${this.formatMessage(content)}</div>`;

                if (role === 'user') {
                    messageDiv.innerHTML = contentDiv + avatarDiv;
                } else {
                    messageDiv.innerHTML = avatarDiv + contentDiv;
                }

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            formatMessage(content) {
                // Basic text formatting with cyberpunk styling
                return content
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong style="color: var(--primary-cyan); text-shadow: 0 0 5px var(--primary-cyan);">$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em style="color: var(--text-accent);">$1</em>');
            }

            showTyping() {
                this.typingIndicator.classList.add('show');
                this.scrollToBottom();
            }

            hideTyping() {
                this.typingIndicator.classList.remove('show');
            }

            showError(message) {
                this.errorContainer.innerHTML = `<div class="error-message">â—ˆ ERROR: ${message}</div>`;
                setTimeout(() => this.clearError(), 5000);
            }

            clearError() {
                this.errorContainer.innerHTML = '';
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }

            updateMemoryInfo(metadata) {
                if (metadata) {
                    const info = `â—ˆ NEURAL PATTERNS: ${metadata.memories_used} active | ${metadata.memories_stored} archived â—ˆ`;
                    this.memoryInfo.textContent = info;
                }
            }

            async checkSystemHealth() {
                try {
                    const response = await fetch('/health');
                    const data = await response.json();
                    
                    if (data.status === 'healthy') {
                        this.statusIndicator.style.background = 'var(--neon-green)';
                        this.statusIndicator.style.boxShadow = '0 0 15px var(--neon-green)';
                        this.statusIndicator.title = 'Neural systems optimal';
                    } else {
                        this.statusIndicator.style.background = 'var(--error-red)';
                        this.statusIndicator.style.boxShadow = '0 0 15px var(--error-red)';
                        this.statusIndicator.title = 'System anomalies detected';
                    }
                } catch (error) {
                    this.statusIndicator.style.background = 'var(--warning-orange)';
                    this.statusIndicator.style.boxShadow = '0 0 15px var(--warning-orange)';
                    this.statusIndicator.title = 'Neural link unstable';
                }
            }
        }

        // Control functions with cyberpunk styling
        async function clearChat() {
            if (!confirm('â—ˆ PURGE CURRENT SESSION DATA? â—ˆ\n(Long-term neural patterns will remain intact)')) return;
            
            try {
                const response = await fetch('/clear_chat', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('chatMessages').innerHTML = `
                        <div class="welcome-message">
                            <h2>SESSION DATA PURGED</h2>
                            <p>â—ˆ Current conversation history cleared</p>
                            <p>â—ˆ Long-term neural patterns preserved</p>
                            <p>â—ˆ Ready for new communication cycle</p>
                        </div>
                    `;
                    document.getElementById('memoryInfo').textContent = 'â—ˆ AWAITING NEURAL SYNC â—ˆ';
                } else {
                    alert('â—ˆ PURGE FAILED: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('â—ˆ SYSTEM ERROR: ' + error.message);
            }
        }

        async function clearMemory() {
            if (!confirm('â—ˆ WARNING: COMPLETE NEURAL PATTERN WIPE â—ˆ\n\nThis will permanently erase all memory engrams.\nMAI will lose all knowledge of your identity and history.\n\nâš ï¸ THIS CANNOT BE UNDONE âš ï¸')) return;
            
            try {
