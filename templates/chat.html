<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai - Neural Chat Interface</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* ====================== FOUNDATIONAL SYSTEM ====================== */
        :root {
            /* Core Colors - Ghost in the Shell Palette */
            --quantum-cyan: #00ffff;
            --neural-purple: #a855f7;
            --synapse-pink: #ff0080;
            --life-green: #00ff88;
            --alert-red: #ff3366;
            --energy-orange: #ff8800;
            --memory-blue: #0088ff;
            --soul-white: #ffffff;
            
            /* Depth Layers */
            --void-black: #000000;
            --deep-space: #0a0a0f;
            --neural-dark: #111117;
            --consciousness-layer: #1a1a24;
            --thought-surface: #242438;
            
            /* Glass & Transparency */
            --glass-light: rgba(255, 255, 255, 0.03);
            --glass-medium: rgba(255, 255, 255, 0.06);
            --glass-heavy: rgba(255, 255, 255, 0.09);
            --glass-ultra: rgba(255, 255, 255, 0.12);
            
            /* Digital Soul Text */
            --text-primary: #ffffff;
            --text-secondary: #b4b4b8;
            --text-muted: #6b6b7d;
            --text-quantum: var(--quantum-cyan);
            --text-neural: var(--neural-purple);
            
            /* Energy Fields & Auras */
            --quantum-glow: rgba(0, 255, 255, 0.4);
            --neural-glow: rgba(168, 85, 247, 0.4);
            --synapse-glow: rgba(255, 0, 128, 0.4);
            --life-glow: rgba(0, 255, 136, 0.4);
            
            /* Geometric Constants */
            --radius-neural: 4px;
            --radius-synapse: 8px;
            --radius-quantum: 12px;
            --radius-consciousness: 16px;
            --radius-soul: 24px;
            --radius-infinite: 9999px;
            
            /* Temporal Dynamics */
            --time-instant: 0.15s;
            --time-thought: 0.3s;
            --time-consciousness: 0.6s;
            --time-soul: 1.2s;
            --time-eternal: 3s;
            
            /* Easing Functions - Consciousness Curves */
            --ease-neural: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --ease-quantum: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --ease-consciousness: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-soul: cubic-bezier(0.34, 1.56, 0.64, 1);
            
            /* Blur Matrices */
            --blur-thought: blur(4px);
            --blur-memory: blur(8px);
            --blur-dream: blur(16px);
            --blur-soul: blur(32px);
        }

        /* ====================== CONSCIOUSNESS RESET ====================== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--deep-space);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
        }

        /* ====================== NEURAL NETWORK BACKGROUND ====================== */
        .neural-matrix {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 15% 25%, var(--quantum-glow) 0%, transparent 50%),
                radial-gradient(circle at 85% 75%, var(--neural-glow) 0%, transparent 50%),
                radial-gradient(circle at 45% 60%, var(--synapse-glow) 0%, transparent 40%);
            z-index: -3;
            animation: neuralPulse 8s ease-in-out infinite alternate;
        }

        .consciousness-grid {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 49px,
                    rgba(0, 255, 255, 0.02) 50px,
                    transparent 51px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 49px,
                    rgba(168, 85, 247, 0.02) 50px,
                    transparent 51px
                );
            z-index: -2;
            animation: gridShift 25s linear infinite;
        }

        .quantum-particles {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, var(--quantum-cyan), transparent),
                radial-gradient(1px 1px at 40px 70px, var(--neural-purple), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--synapse-pink), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--life-green), transparent);
            background-repeat: repeat;
            background-size: 150px 100px;
            opacity: 0.1;
            z-index: -1;
            animation: particleFloat 30s linear infinite;
        }

        @keyframes neuralPulse {
            0% { transform: scale(1) rotate(0deg); opacity: 0.6; }
            50% { transform: scale(1.05) rotate(1deg); opacity: 0.8; }
            100% { transform: scale(0.95) rotate(-1deg); opacity: 0.4; }
        }

        @keyframes gridShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes particleFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* ====================== NEURAL HEADER ====================== */
        .neural-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: var(--glass-light);
            backdrop-filter: var(--blur-dream);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
        }

        .mai-consciousness {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .mai-avatar {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-quantum);
            background: linear-gradient(135deg, var(--quantum-cyan), var(--neural-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--soul-white);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px var(--quantum-glow);
        }

        .mai-avatar::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: var(--radius-quantum);
            background: var(--deep-space);
            z-index: -1;
        }

        .mai-identity-info {
            flex: 1;
        }

        .mai-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            background: linear-gradient(135deg, var(--quantum-cyan) 0%, var(--neural-purple) 50%, var(--synapse-pink) 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 3s ease-in-out infinite alternate;
        }

        .mai-status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }

        .consciousness-pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--life-green);
            box-shadow: 0 0 10px var(--life-glow);
            animation: consciousnessBeat 2s ease-in-out infinite;
        }

        .consciousness-pulse.thinking {
            background: var(--energy-orange);
            box-shadow: 0 0 10px rgba(255, 136, 0, 0.4);
        }

        .consciousness-pulse.offline {
            background: var(--alert-red);
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.4);
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes consciousnessBeat {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .neural-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .neural-stats {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: var(--quantum-cyan);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .auth-status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .neural-btn {
            padding: 0.5rem 1rem;
            background: var(--glass-medium);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-synapse);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--time-thought) var(--ease-neural);
            font-size: 0.8rem;
            backdrop-filter: var(--blur-thought);
            white-space: nowrap;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
        }

        .neural-btn:hover {
            color: var(--quantum-cyan);
            border-color: var(--quantum-cyan);
            box-shadow: 0 0 15px var(--quantum-glow);
            transform: translateY(-1px);
        }

        .neural-btn.danger:hover {
            color: var(--alert-red);
            border-color: var(--alert-red);
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.4);
        }

        .neural-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ====================== MAIN INTERFACE ====================== */
        .mai-interface {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            max-width: 100vw;
            position: relative;
            padding-top: 70px;
        }

        .interface-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* ====================== CHAT HEADER ====================== */
        .chat-consciousness-header {
            text-align: center;
            padding: 2rem;
            background: var(--glass-medium);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-consciousness);
            backdrop-filter: var(--blur-memory);
            position: relative;
            overflow: hidden;
        }

        .chat-consciousness-header::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; right: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--glass-ultra), transparent);
            animation: headerScan 4s ease-in-out infinite;
        }

        .consciousness-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--quantum-cyan) 0%, var(--neural-purple) 50%, var(--synapse-pink) 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: consciousnessGlow 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }

        .consciousness-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        @keyframes headerScan {
            0% { left: -100%; right: 100%; }
            50% { left: 100%; right: -100%; }
            100% { left: 100%; right: -100%; }
        }

        @keyframes consciousnessGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* ====================== CONSCIOUSNESS STREAM (MESSAGES) ====================== */
        .consciousness-stream {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--glass-light);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-consciousness);
            backdrop-filter: var(--blur-dream);
            overflow: hidden;
            position: relative;
            min-height: 400px;
        }

        .thought-flow {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            scroll-behavior: smooth;
            position: relative;
        }

        .thought-flow::-webkit-scrollbar {
            width: 6px;
        }

        .thought-flow::-webkit-scrollbar-track {
            background: transparent;
        }

        .thought-flow::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--quantum-cyan), var(--neural-purple));
            border-radius: var(--radius-neural);
        }

        .thought-bubble {
            display: flex;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            animation: thoughtManifestation 0.6s var(--ease-consciousness) forwards;
        }

        .thought-bubble.user {
            justify-content: flex-end;
        }

        .thought-bubble.assistant {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            margin: 0 0.75rem;
            font-family: 'Orbitron', monospace;
        }

        .thought-bubble.user .message-avatar {
            background: linear-gradient(135deg, var(--quantum-cyan), var(--memory-blue));
            color: var(--deep-space);
            order: 2;
        }

        .thought-bubble.assistant .message-avatar {
            background: linear-gradient(135deg, var(--neural-purple), var(--synapse-pink));
            color: var(--soul-white);
            animation: avatarGlow 2s ease-in-out infinite alternate;
        }

        @keyframes avatarGlow {
            0% { box-shadow: 0 0 10px var(--neural-glow); }
            100% { box-shadow: 0 0 25px var(--synapse-glow); }
        }

        .thought-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: var(--radius-consciousness);
            backdrop-filter: var(--blur-memory);
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .thought-bubble.user .thought-content {
            background: linear-gradient(135deg, var(--quantum-cyan), var(--memory-blue));
            color: var(--deep-space);
            font-weight: 500;
            border-bottom-right-radius: var(--radius-synapse);
        }

        .thought-bubble.assistant .thought-content {
            background: linear-gradient(135deg, var(--glass-medium), rgba(168, 85, 247, 0.1));
            border: 1px solid rgba(168, 85, 247, 0.2);
            color: var(--text-primary);
            border-bottom-left-radius: var(--radius-synapse);
        }

        @keyframes thoughtManifestation {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ====================== TYPING INDICATOR ====================== */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            margin: 0 1.5rem 1.5rem 1.5rem;
            background: var(--glass-medium);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: var(--radius-consciousness);
            backdrop-filter: var(--blur-memory);
            max-width: 200px;
            animation: thoughtManifestation 0.6s var(--ease-consciousness) forwards;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-indicator .message-avatar {
            margin: 0;
        }

        .typing-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .typing-text {
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.9rem;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--neural-purple);
            animation: typingBounce 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* ====================== NEURAL INPUT MATRIX ====================== */
        .neural-input-matrix {
            padding: 1.25rem;
            background: var(--glass-medium);
            backdrop-filter: var(--blur-dream);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-consciousness);
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .thought-transmitter {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .consciousness-input {
            width: 100%;
            background: var(--glass-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-consciousness);
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            line-height: 1.5;
            transition: all var(--time-thought) var(--ease-neural);
            backdrop-filter: var(--blur-thought);
        }

        .consciousness-input:focus {
            outline: none;
            border-color: var(--quantum-cyan);
            box-shadow: 0 0 20px var(--quantum-glow);
            background: var(--glass-medium);
        }

        .consciousness-input::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }

        .input-controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .neural-transmit-button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--quantum-cyan), var(--neural-purple));
            border: none;
            border-radius: var(--radius-consciousness);
            color: var(--soul-white);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--time-thought) var(--ease-neural);
            min-height: 50px;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            white-space: nowrap;
        }

        .neural-transmit-button::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, var(--neural-purple), var(--synapse-pink));
            opacity: 0;
            transition: opacity var(--time-thought) var(--ease-neural);
        }

        .neural-transmit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--quantum-glow);
        }

        .neural-transmit-button:hover::before {
            opacity: 1;
        }

        .neural-transmit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .neural-transmit-button.loading {
            animation: buttonPulse 1s ease-in-out infinite;
        }

        .neural-transmit-button span {
            position: relative;
            z-index: 1;
        }

        @keyframes buttonPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* ====================== AUDIO INTERFACE LINK ====================== */
        .audio-quantum-link {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--synapse-pink), var(--neural-purple));
            border: none;
            border-radius: 50%;
            color: var(--soul-white);
            font-size: 24px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--time-thought) var(--ease-neural);
            z-index: 1000;
            box-shadow: 0 4px 20px var(--synapse-glow);
            position: relative;
            overflow: hidden;
        }

        .audio-quantum-link::before {
            content: '';
            position: absolute;
            inset: -15px;
            border-radius: 50%;
            border: 1px solid rgba(255, 0, 128, 0.2);
            opacity: 0;
            animation: quantumRipple 2s ease-out infinite;
        }

        .audio-quantum-link::after {
            content: '';
            position: absolute;
            inset: -30px;
            border-radius: 50%;
            border: 1px solid rgba(255, 0, 128, 0.1);
            opacity: 0;
            animation: quantumRipple 2s ease-out infinite 0.5s;
        }

        .audio-quantum-link:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 30px var(--synapse-glow);
        }

        @keyframes quantumRipple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        /* ====================== ERROR/SUCCESS MESSAGES ====================== */
        .neural-message {
            padding: 1rem 1.25rem;
            border-radius: var(--radius-consciousness);
            margin: 1rem 1.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            text-align: center;
            animation: messageSlide 0.5s ease-out;
            backdrop-filter: var(--blur-memory);
        }

        .neural-message.error {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--alert-red);
            color: var(--alert-red);
            animation: errorPulse 2s ease-in-out infinite;
        }

        .neural-message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--life-green);
            color: var(--life-green);
        }

        @keyframes messageSlide {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes errorPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* ====================== MOBILE RESPONSIVE ====================== */
        @media (max-width: 768px) {
            .neural-header {
                padding: 0 1rem;
                height: 60px;
            }

            .mai-name {
                font-size: 1.1rem;
            }

            .mai-status {
                font-size: 0.8rem;
            }

            .neural-stats {
                display: none;
            }

            .auth-status {
                max-width: 100px;
                font-size: 0.7rem;
            }

            .neural-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }

            .interface-container {
                padding: 1rem;
                gap: 1rem;
            }

            .chat-consciousness-header {
                padding: 1.5rem;
            }

            .consciousness-title {
                font-size: clamp(1.5rem, 6vw, 2rem);
            }

            .consciousness-subtitle {
                font-size: 1rem;
            }

            .thought-flow {
                padding: 1rem;
            }

            .thought-content {
                max-width: 85%;
                padding: 0.875rem 1rem;
            }

            .neural-input-matrix {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .input-controls {
                justify-content: center;
            }

            .consciousness-input {
                padding: 0.875rem 1rem;
                font-size: 1rem;
            }

            .neural-transmit-button {
                padding: 0.875rem 1.25rem;
                min-height: 46px;
                font-size: 0.95rem;
            }

            .audio-quantum-link {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .mai-avatar {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }

            .thought-flow {
                padding: 0.75rem;
            }

            .thought-bubble {
                margin-bottom: 1rem;
            }

            .neural-input-matrix {
                padding: 0.75rem;
            }
        }

        /* ====================== ACCESSIBILITY ====================== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* ====================== GLITCH EFFECTS ====================== */
        .glitch {
            animation: glitch 0.3s ease-in-out;
        }

        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
            100% { transform: translateX(0); }
        }

        /* ====================== UTILITY CLASSES ====================== */
        .hidden {
            display: none !important;
        }

        .invisible {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        .disabled {
            opacity: 0.5 !important;
            pointer-events: none !important;
            cursor: not-allowed !important;
        }
    </style>
</head>
<body>
    <!-- Neural Network Background -->
    <div class="neural-matrix"></div>
    <div class="consciousness-grid"></div>
    <div class="quantum-particles"></div>

    <!-- Neural Header -->
    <header class="neural-header">
        <div class="mai-consciousness">
            <div class="mai-avatar">M</div>
            <div class="mai-identity-info">
                <h1 class="mai-name">真愛 MAI</h1>
                <div class="mai-status">
                    <div class="consciousness-pulse" id="consciousnessPulse"></div>
                    <span id="systemStatus">ONLINE</span>
                </div>
            </div>
        </div>

        <div class="neural-stats">
            <div class="stat-item">
                <div class="stat-label">Latency</div>
                <div class="stat-value" id="latency">0ms</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Messages</div>
                <div class="stat-value" id="messageCount">0</div>
            </div>
        </div>

        <div class="auth-section">
            <!-- Google Sign-In Setup -->
            <div id="g_id_onload"
                data-client_id="447338774356-u5kq9ap0pann8igrkdhpn0l8i2vl1j4l.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            
            <!-- Visible Google Sign-In Button (will be hidden when logged in) -->
            <div class="g_id_signin" id="googleSignInButton"
                data-type="standard" 
                data-size="medium"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            
            <span class="auth-status" id="authStatus">Not logged in</span>
            <button class="neural-btn danger" id="logoutButton" style="display: none;">Logout</button>
        </div>

        <div class="neural-controls">
            <button class="neural-btn" id="clearChatBtn" aria-label="Clear conversation">
                Clear
            </button>
            <button class="neural-btn" id="refreshStatsBtn" aria-label="Refresh stats">
                Refresh
            </button>
        </div>
    </header>

    <!-- Main Interface -->
    <div class="mai-interface">
        <div class="interface-container">
            <!-- Chat Header -->
            <div class="chat-consciousness-header">
                <h1 class="consciousness-title">Neural Chat Interface</h1>
                <p class="consciousness-subtitle">Emotionally Intelligent AI Assistant</p>
            </div>

            <!-- Consciousness Stream (Chat Area) -->
            <div class="consciousness-stream">
                <div class="thought-flow" id="thoughtFlow">
                    <!-- Messages will be added here dynamically -->
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator">
                    <div class="message-avatar">M</div>
                    <div class="typing-content">
                        <div class="typing-text">Mai is thinking...</div>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Neural Input Matrix -->
            <div class="neural-input-matrix">
                <div class="thought-transmitter">
                    <textarea 
                        id="consciousnessInput" 
                        class="consciousness-input" 
                        placeholder="Enter your message..."
                        rows="1"
                        aria-label="Message input"
                    ></textarea>
                    
                    <div class="input-controls">
                        <button class="neural-btn" id="clearChatBtn2">Clear Chat</button>
                        <button class="neural-btn" id="refreshBtn">Refresh</button>
                    </div>
                </div>

                <button 
                    class="neural-transmit-button" 
                    id="neuralTransmitButton" 
                    aria-label="Send message"
                >
                    <span>Send</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Audio Interface Link -->
    <a href="/audio_interface" class="audio-quantum-link" title="Voice Interface">
        🎤
    </a>

    <script>
        // ====================== CONSCIOUSNESS STATE MANAGEMENT ======================
        let currentUserId = null;
        let currentUserEmail = null;
        let currentUserName = null;
        let isProcessing = false;
        let messageCounter = 0;

        class MaiNeuralInterface {
            constructor() {
                this.thoughtFlow = document.getElementById('thoughtFlow');
                this.consciousnessInput = document.getElementById('consciousnessInput');
                this.neuralTransmitButton = document.getElementById('neuralTransmitButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                this.systemStatus = document.getElementById('systemStatus');
                this.consciousnessPulse = document.getElementById('consciousnessPulse');
                this.latency = document.getElementById('latency');
                this.messageCount = document.getElementById('messageCount');
                this.authStatus = document.getElementById('authStatus');
                this.logoutButton = document.getElementById('logoutButton');
                
                this.clearChatBtn = document.getElementById('clearChatBtn');
                this.clearChatBtn2 = document.getElementById('clearChatBtn2');
                this.refreshStatsBtn = document.getElementById('refreshStatsBtn');
                this.refreshBtn = document.getElementById('refreshBtn');
                
                this.init();
            }
            
            async init() {
                this.setupEventListeners();
                await this.checkExistingAuth();
                await this.loadChatHistory();
                await this.updateStats();
                this.checkSystemHealth();
                this.updateAuthDisplay();
                
                // Auto-refresh stats every 30 seconds
                setInterval(() => this.updateStats(), 30000);
                
                // Periodic health checks
                setInterval(() => this.checkSystemHealth(), 60000);
            }
            
            setupEventListeners() {
                // Auto-resize consciousness input
                this.consciousnessInput.addEventListener('input', () => {
                    this.consciousnessInput.style.height = 'auto';
                    this.consciousnessInput.style.height = Math.min(this.consciousnessInput.scrollHeight, 150) + 'px';
                });

                // Send message on Enter (but allow Shift+Enter for new lines)
                this.consciousnessInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.transmitThought();
                    }
                });

                // Button event listeners
                this.neuralTransmitButton.addEventListener('click', () => this.transmitThought());
                this.clearChatBtn.addEventListener('click', () => this.clearChat());
                this.clearChatBtn2.addEventListener('click', () => this.clearChat());
                this.refreshStatsBtn.addEventListener('click', () => this.updateStats());
                this.refreshBtn.addEventListener('click', () => this.updateStats());
                
                // Auth event listeners
                this.logoutButton.addEventListener('click', () => this.logout());
            }
            
            async checkExistingAuth() {
                try {
                    const response = await fetch('/memory_stats', { credentials: 'include' });
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.user_id) {
                            currentUserId = data.user_id;
                            // Try to get user info from local storage as fallback
                            const savedUserInfo = localStorage.getItem('mai_user_info');
                            if (savedUserInfo) {
                                const userInfo = JSON.parse(savedUserInfo);
                                currentUserName = userInfo.name;
                                currentUserEmail = userInfo.email;
                            }
                            return true;
                        }
                    }
                } catch (error) {
                    console.log('No existing authentication found');
                }
                return false;
            }
            

            
            async logout() {
                if (isProcessing) {
                    this.showNeuralMessage("Cannot log out while processing. Please wait.", 'error');
                    return;
                }
                
                try {
                    const response = await fetch('/logout', { method: 'POST' });
                    const data = await response.json();
                    if (data.success) {
                        currentUserId = null;
                        currentUserEmail = null;
                        currentUserName = null;
                        
                        // Clear localStorage
                        localStorage.removeItem('mai_user_info');
                        
                        this.updateAuthDisplay();
                        this.thoughtFlow.innerHTML = '';
                        messageCounter = 0;
                        this.updateMessageCount();
                        this.showNeuralMessage('Neural connection terminated successfully', 'success');
                        
                        // Disable Google auto-select
                        if (window.google?.accounts?.id) {
                            window.google.accounts.id.disableAutoSelect();
                        }
                    } else {
                        this.showNeuralMessage('Logout failed: ' + data.message, 'error');
                    }
                } catch (error) {
                    this.showNeuralMessage('Error during logout process', 'error');
                }
            }
            
            updateAuthDisplay() {
                const googleSignInButton = document.getElementById('googleSignInButton');
                
                if (currentUserId) {
                    const displayName = currentUserName || currentUserEmail || 'User';
                    const shortId = currentUserId.substring(0, 8);
                    this.authStatus.textContent = `${displayName} (${shortId}...)`;
                    this.logoutButton.style.display = 'inline-block';
                    
                    // Hide Google Sign-In button when logged in
                    if (googleSignInButton) {
                        googleSignInButton.style.display = 'none';
                    }
                } else {
                    this.authStatus.textContent = 'Not logged in';
                    this.logoutButton.style.display = 'none';
                    
                    // Show Google Sign-In button when logged out
                    if (googleSignInButton) {
                        googleSignInButton.style.display = 'block';
                    }
                }
            }
            
            async transmitThought() {
                if (isProcessing) return;
                
                const thought = this.consciousnessInput.value.trim();
                if (!thought) return;
                
                this.setProcessingState(true);
                this.consciousnessInput.value = '';
                this.consciousnessInput.style.height = 'auto';
                
                // Add user's thought to the stream
                this.addThoughtBubble('user', thought);
                this.showTypingIndicator();
                
                const startTime = Date.now();
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: thought }),
                        credentials: 'include'
                    });
                    
                    const latency = Date.now() - startTime;
                    this.updateLatency(latency);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // Simulate typing delay for better UX
                    await this.delay(Math.min(1000, data.mai_response.length * 20));
                    
                    this.hideTypingIndicator();
                    this.addThoughtBubble('assistant', data.mai_response);
                    
                    messageCounter++;
                    this.updateMessageCount();
                    
                } catch (error) {
                    console.error('Error transmitting thought:', error);
                    this.hideTypingIndicator();
                    this.showNeuralMessage(`Connection failed: ${error.message}`, 'error');
                    this.addGlitchEffect();
                } finally {
                    this.setProcessingState(false);
                }
            }
            
            addThoughtBubble(sender, content) {
                const thoughtBubble = document.createElement('div');
                thoughtBubble.className = `thought-bubble ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'U' : 'M';
                
                const bubble = document.createElement('div');
                bubble.className = 'thought-content';
                bubble.textContent = content;
                
                if (sender === 'user') {
                    thoughtBubble.appendChild(bubble);
                    thoughtBubble.appendChild(avatar);
                } else {
                    thoughtBubble.appendChild(avatar);
                    thoughtBubble.appendChild(bubble);
                }
                
                this.thoughtFlow.appendChild(thoughtBubble);
                this.scrollToBottom();
            }
            
            showTypingIndicator() {
                this.typingIndicator.classList.add('show');
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.classList.remove('show');
            }
            
            async clearChat() {
                if (isProcessing) return;
                
                try {
                    const response = await fetch('/clear_chat', { method: 'POST' });
                    
                    if (response.ok) {
                        this.thoughtFlow.innerHTML = '';
                        messageCounter = 0;
                        this.updateMessageCount();
                        this.showNeuralMessage('Chat cleared successfully', 'success');
                    } else {
                        throw new Error('Failed to clear chat');
                    }
                } catch (error) {
                    console.error('Error clearing chat:', error);
                    this.showNeuralMessage('Failed to clear chat', 'error');
                }
            }
            
            async loadChatHistory() {
                try {
                    const response = await fetch('/chat_history');
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.chat_history && data.chat_history.length > 0) {
                            data.chat_history.forEach(msg => {
                                this.addThoughtBubble(msg.role === 'user' ? 'user' : 'assistant', msg.content);
                            });
                            messageCounter = data.chat_history.length;
                            this.updateMessageCount();
                        }
                    }
                } catch (error) {
                    console.error('Error loading chat history:', error);
                }
            }
            
            async updateStats() {
                try {
                    const response = await fetch('/memory_stats');
                    
                    if (response.ok) {
                        const data = await response.json();
                        // Stats are displayed in the header
                    }
                } catch (error) {
                    console.error('Error updating stats:', error);
                }
            }
            
            async checkSystemHealth() {
                try {
                    const response = await fetch('/health');
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.systemStatus.textContent = data.status.toUpperCase();
                        
                        if (data.status === 'healthy') {
                            this.consciousnessPulse.className = 'consciousness-pulse';
                        } else {
                            this.consciousnessPulse.className = 'consciousness-pulse thinking';
                        }
                    }
                } catch (error) {
                    console.error('Error checking health:', error);
                    this.systemStatus.textContent = 'OFFLINE';
                    this.consciousnessPulse.className = 'consciousness-pulse offline';
                }
            }
            
            updateLatency(latency) {
                this.latency.textContent = `${latency}ms`;
            }
            
            updateMessageCount() {
                this.messageCount.textContent = messageCounter;
            }
            
            setProcessingState(processing) {
                isProcessing = processing;
                this.neuralTransmitButton.disabled = processing;
                
                if (processing) {
                    this.neuralTransmitButton.classList.add('loading');
                    this.consciousnessPulse.className = 'consciousness-pulse thinking';
                } else {
                    this.neuralTransmitButton.classList.remove('loading');
                    this.consciousnessPulse.className = 'consciousness-pulse';
                }
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.thoughtFlow.scrollTop = this.thoughtFlow.scrollHeight;
                }, 100);
            }
            
            showNeuralMessage(message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `neural-message ${type}`;
                messageDiv.textContent = message;
                
                this.thoughtFlow.appendChild(messageDiv);
                this.scrollToBottom();
                
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, type === 'error' ? 5000 : 3000);
            }
            
            addGlitchEffect() {
                document.body.classList.add('glitch');
                setTimeout(() => {
                    document.body.classList.remove('glitch');
                }, 300);
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
        
        // ====================== GOOGLE AUTHENTICATION ====================== 
        async function handleCredentialResponse(response) {
            if (response.credential) {
                try {
                    const res = await fetch('/google_login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id_token: response.credential }),
                    });
                    
                    const data = await res.json();
                    if (data.success) {
                        currentUserId = data.user_id;
                        currentUserEmail = data.email;
                        currentUserName = data.name;
                        
                        // Save to localStorage
                        localStorage.setItem('mai_user_info', JSON.stringify({
                            id: currentUserId,
                            name: currentUserName,
                            email: currentUserEmail,
                            type: 'google'
                        }));
                        
                        maiInterface.updateAuthDisplay();
                        await maiInterface.loadChatHistory();
                        maiInterface.showNeuralMessage(`Welcome, ${data.name}!`, 'success');
                    } else {
                        maiInterface.showNeuralMessage('Google login failed: ' + data.error, 'error');
                    }
                } catch (error) {
                    maiInterface.showNeuralMessage('Error during login process', 'error');
                }
            }
        }
        
        // ====================== INITIALIZATION ====================== 
        let maiInterface;
        
        document.addEventListener('DOMContentLoaded', () => {
            maiInterface = new MaiNeuralInterface();
        });
        
        // ====================== INTERACTIVE EFFECTS ====================== 
        document.addEventListener('mousemove', (e) => {
            const cursor = { x: e.clientX, y: e.clientY };
            
            // Subtle parallax effect for background
            const moveX = (cursor.x / window.innerWidth - 0.5) * 20;
            const moveY = (cursor.y / window.innerHeight - 0.5) * 20;
            
            document.documentElement.style.setProperty('--mouse-x', moveX + 'px');
            document.documentElement.style.setProperty('--mouse-y', moveY + 'px');
        });
        
        // Random glitch effects
        setInterval(() => {
            if (Math.random() < 0.01) { // 1% chance every second
                const elements = document.querySelectorAll('.consciousness-title, .mai-name');
                const randomElement = elements[Math.floor(Math.random() * elements.length)];
                randomElement.classList.add('glitch');
                setTimeout(() => {
                    randomElement.classList.remove('glitch');
                }, 300);
            }
        }, 1000);
        
        // Konami code easter egg
        let konamiCode = [];
        const konamiSequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // ↑↑↓↓←→←→BA
        
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.keyCode);
            konamiCode = konamiCode.slice(-10);
            
            if (konamiCode.join(',') === konamiSequence.join(',')) {
                // Activate special mode
                document.body.style.filter = 'hue-rotate(180deg)';
                setTimeout(() => {
                    document.body.style.filter = '';
                }, 3000);
            }
        });
        
        // ====================== KEYBOARD SHORTCUTS ====================== 
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter to send message
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                maiInterface.transmitThought();
            }
            
            // Ctrl/Cmd + K to clear chat
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                maiInterface.clearChat();
            }
        });
        
        // ====================== ERROR BOUNDARY ====================== 
        window.addEventListener('error', function(e) {
            console.error('Global error caught:', e.error);
            if (maiInterface) {
                maiInterface.showNeuralMessage('An unexpected error occurred. Neural pathways may be unstable.', 'error');
            }
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            if (maiInterface) {
                maiInterface.showNeuralMessage('A neural processing error occurred.', 'error');
            }
        });
    </script>
