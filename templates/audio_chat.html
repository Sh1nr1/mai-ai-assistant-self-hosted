<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai - Voice Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-cyan: #00ffff;
            --primary-purple: #9d4edd;
            --neon-blue: #00d4ff;
            --neon-pink: #ff0080;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --card-bg: rgba(15, 15, 25, 0.8);
            --border-glow: rgba(0, 212, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #b8c5d1;
            --success: #00ff88;
            --warning: #ffaa00;
            --error: #ff4444;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .text-chat-nav {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
        }

        .text-chat-button {
            padding: 12px 20px;
            background: linear-gradient(45deg, var(--primary-cyan), var(--neon-blue));
            border: none;
            border-radius: 25px;
            color: var(--dark-bg);
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .text-chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 212, 255, 0.5);
            background: linear-gradient(45deg, var(--neon-blue), var(--primary-cyan));
        }

        .text-chat-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .text-chat-nav {
                position: static;
                margin-bottom: 15px;
            }
            
            .text-chat-button {
                font-size: 0.8rem;
                padding: 10px 16px;
            }
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: brightness(1) drop-shadow(0 0 20px rgba(0, 255, 255, 0.3)); }
            100% { filter: brightness(1.2) drop-shadow(0 0 40px rgba(0, 255, 255, 0.6)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-glow);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            animation: messageSlide 0.5s ease-out;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.mai {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1.1rem;
            line-height: 1.5;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .user .message-bubble {
            background: linear-gradient(135deg, var(--neon-blue), var(--primary-cyan));
            color: var(--dark-bg);
            font-weight: 500;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .mai .message-bubble {
            background: linear-gradient(135deg, var(--primary-purple), var(--neon-pink));
            color: var(--text-primary);
            border: 1px solid rgba(157, 78, 221, 0.3);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.2);
        }

        .message-label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.8;
            font-family: 'Orbitron', monospace;
        }

        .user .message-label {
            color: var(--primary-cyan);
        }

        .mai .message-label {
            color: var(--primary-purple);
        }

        .controls {
            padding: 20px;
            border-top: 1px solid var(--border-glow);
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, var(--primary-cyan), var(--neon-blue));
            color: var(--dark-bg);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            position: relative;
        }

        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.6);
        }

        .mic-button.recording {
            background: linear-gradient(45deg, var(--error), var(--neon-pink));
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .mic-button.processing {
            background: linear-gradient(45deg, var(--warning), #ffcc00);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .toggle-button {
            padding: 12px 24px;
            border: 2px solid var(--primary-purple);
            background: transparent;
            color: var(--primary-purple);
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .toggle-button:hover {
            background: var(--primary-purple);
            color: var(--text-primary);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
        }

        .toggle-button.active {
            background: var(--primary-purple);
            color: var(--text-primary);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
        }

        .status-indicator {
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glow);
            min-width: 120px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-indicator.listening {
            color: var(--error);
            border-color: var(--error);
            animation: statusGlow 1.5s ease-in-out infinite alternate;
        }

        .status-indicator.processing {
            color: var(--warning);
            border-color: var(--warning);
            animation: statusGlow 1.5s ease-in-out infinite alternate;
        }

        .status-indicator.ready {
            color: var(--success);
            border-color: var(--success);
        }

        @keyframes statusGlow {
            0% { box-shadow: 0 0 5px currentColor; }
            100% { box-shadow: 0 0 20px currentColor; }
        }

        .audio-player {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-glow);
        }

        .play-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, var(--success), #00aa66);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        .text-input-container {
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .text-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glow);
            border-radius: 15px;
            padding: 15px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            resize: vertical;
            min-height: 60px;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary-cyan);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--success), #00aa66);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .mic-button {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .message-bubble {
                max-width: 90%;
                font-size: 1rem;
            }
        }

        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-purple));
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">MAI</h1>
            <p class="subtitle">Neural Interface Assistant</p>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message mai">
                    <div class="message-label">MAI</div>
                    <div class="message-bubble">
                        Hello, I'm Mai. I'm here to assist you. You can speak to me directly or switch to text mode. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="toggle-button active" id="toggleMode">üé§ Voice Mode</button>
                
                <div id="voiceControls">
                    <button class="mic-button" id="micButton">
                        üé§
                    </button>
                    <div class="status-indicator ready" id="statusIndicator">Ready</div>
                </div>

                <div class="text-input-container" id="textControls">
                    <textarea class="text-input" id="textInput" placeholder="Type your message here..."></textarea>
                    <button class="send-button" id="sendButton">Send Message</button>
                </div>

                <div class="audio-player" id="audioPlayer" style="display: none;">
                    <button class="play-button" id="playButton">‚ñ∂Ô∏è</button>
                    <span>Mai's Response</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MaiVoiceAssistant {
            constructor() {
                this.isRecording = false;
                this.isProcessing = false;
                this.isVoiceMode = true;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.currentAudio = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.checkMicrophonePermission();
            }

            initializeElements() {
                this.micButton = document.getElementById('micButton');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.toggleButton = document.getElementById('toggleMode');
                this.messagesContainer = document.getElementById('messages');
                this.voiceControls = document.getElementById('voiceControls');
                this.textControls = document.getElementById('textControls');
                this.textInput = document.getElementById('textInput');
                this.sendButton = document.getElementById('sendButton');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.playButton = document.getElementById('playButton');
            }

            setupEventListeners() {
                this.micButton.addEventListener('click', () => this.toggleRecording());
                this.toggleButton.addEventListener('click', () => this.toggleMode());
                this.sendButton.addEventListener('click', () => this.sendTextMessage());
                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendTextMessage();
                    }
                });
                this.playButton.addEventListener('click', () => this.toggleAudioPlayback());
            }

            async checkMicrophonePermission() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop());
                    this.updateStatus('Ready', 'ready');
                } catch (error) {
                    this.showError('Microphone access denied. Please enable microphone permissions to use voice mode.');
                    this.updateStatus('Mic Denied', 'error');
                }
            }

            toggleMode() {
                this.isVoiceMode = !this.isVoiceMode;
                
                if (this.isVoiceMode) {
                    this.toggleButton.textContent = 'üé§ Voice Mode';
                    this.toggleButton.classList.add('active');
                    this.voiceControls.style.display = 'flex';
                    this.textControls.style.display = 'none';
                } else {
                    this.toggleButton.textContent = 'üí¨ Text Mode';
                    this.toggleButton.classList.remove('active');
                    this.voiceControls.style.display = 'none';
                    this.textControls.style.display = 'flex';
                    this.textInput.focus();
                }
            }

            async toggleRecording() {
                if (this.isProcessing) return;

                if (!this.isRecording) {
                    await this.startRecording();
                } else {
                    await this.stopRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: { 
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });

                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.audioChunks = [];
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        stream.getTracks().forEach(track => track.stop());
                        this.processAudioRecording();
                    };

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.micButton.classList.add('recording');
                    this.micButton.innerHTML = '‚èπÔ∏è';
                    this.updateStatus('Listening...', 'listening');

                } catch (error) {
                    this.showError('Unable to access microphone: ' + error.message);
                    this.updateStatus('Error', 'error');
                }
            }

            async stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.micButton.classList.remove('recording');
                    this.micButton.classList.add('processing');
                    this.micButton.innerHTML = '‚öôÔ∏è';
                    this.updateStatus('Processing...', 'processing');
                }
            }

            async processAudioRecording() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.webm');

                    const response = await fetch('/voice_chat', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Add user message (if transcript is available)
                    if (data.transcript) {
                        this.addMessage('user', data.transcript);
                    }
                    
                    // Add Mai's response
                    this.addMessage('mai', data.response);
                    
                    // Play audio response
                    if (data.audio_filename) {
                        await this.playAudioResponse(data.audio_filename);
                    }

                } catch (error) {
                    this.showError('Failed to process voice input: ' + error.message);
                } finally {
                    this.resetMicButton();
                }
            }

            async sendTextMessage() {
                const message = this.textInput.value.trim();
                if (!message) return;

                this.addMessage('user', message);
                this.textInput.value = '';
                this.updateStatus('Processing...', 'processing');

                try {
                    // --- START OF CHANGE ---
                    const response = await fetch('/chat', { // Changed endpoint to /chat
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json' // Added Content-Type header
                        },
                        body: JSON.stringify({ message: message }) // Changed body to JSON object
                    });
                    // --- END OF CHANGE ---

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    this.addMessage('mai', data.response);
                    
                    if (data.audio_filename) {
                        await this.playAudioResponse(data.audio_filename);
                    }

                } catch (error) {
                    this.showError('Failed to send message: ' + error.message);
                } finally {
                    this.updateStatus('Ready', 'ready');
                }
            }

            async playAudioResponse(filename) {
                try {
                    const audioUrl = `/get_audio_response/${filename}`;
                    
                    // Stop current audio if playing
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                        this.currentAudio.currentTime = 0;
                    }
                    
                    this.currentAudio = new Audio(audioUrl);
                    this.currentAudio.preload = 'auto';
                    
                    this.currentAudio.onloadeddata = () => {
                        this.audioPlayer.style.display = 'flex';
                        this.currentAudio.play();
                        this.playButton.innerHTML = '‚è∏Ô∏è';
                    };
                    
                    this.currentAudio.onended = () => {
                        this.playButton.innerHTML = '‚ñ∂Ô∏è';
                        this.audioPlayer.style.display = 'none';
                    };
                    
                    this.currentAudio.onerror = (e) => {
                        console.error('Audio playback error:', e);
                        this.showError('Failed to play audio response');
                        this.audioPlayer.style.display = 'none';
                    };

                } catch (error) {
                    this.showError('Failed to load audio: ' + error.message);
                }
            }

            toggleAudioPlayback() {
                if (!this.currentAudio) return;
                
                if (this.currentAudio.paused) {
                    this.currentAudio.play();
                    this.playButton.innerHTML = '‚è∏Ô∏è';
                } else {
                    this.currentAudio.pause();
                    this.playButton.innerHTML = '‚ñ∂Ô∏è';
                }
            }

            addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const label = sender === 'user' ? 'USER' : 'MAI';
                messageDiv.innerHTML = `
                    <div class="message-label">${label}</div>
                    <div class="message-bubble">${this.escapeHtml(text)}</div>
                `;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                this.messagesContainer.appendChild(errorDiv);
                this.scrollToBottom();
                
                // Remove error message after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }

            updateStatus(text, type) {
                this.statusIndicator.textContent = text;
                this.statusIndicator.className = `status-indicator ${type}`;
            }

            resetMicButton() {
                this.micButton.classList.remove('recording', 'processing');
                this.micButton.innerHTML = 'üé§';
                this.updateStatus('Ready', 'ready');
                this.isProcessing = false;
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MaiVoiceAssistant();
        });
    </script>
</body>
</html>
