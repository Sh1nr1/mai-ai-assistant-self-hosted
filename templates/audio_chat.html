<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai - Voice Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0d2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff00);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            display: flex; 
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn.danger {
            border-color: #ff0080;
            color: #ff0080;
            background: rgba(255, 0, 128, 0.1);
        }

        .btn.danger:hover {
            background: rgba(255, 0, 128, 0.2);
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
        }

        .record-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .mic-container {
            position: relative;
            margin-bottom: 20px;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00ffff;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 0%, rgba(0, 255, 255, 0.05) 70%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mic-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 40px;
            border: 3px solid #00ffff;
            border-radius: 12px 12px 0 0;
            background: transparent;
        }

        .mic-button::after {
            content: '';
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 15px;
            border: 3px solid #00ffff;
            border-top: none;
            border-radius: 0 0 8px 8px;
            background: transparent;
        }

        .mic-button.recording {
            animation: micPulse 1.5s infinite;
            border-color: #ff0080;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.3) 0%, rgba(255, 0, 128, 0.1) 70%);
        }

        .mic-button.recording::before,
        .mic-button.recording::after {
            border-color: #ff0080;
        }

        @keyframes micPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 40px rgba(255, 0, 128, 0.8);
            }
        }

        .record-status {
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            min-height: 20px;
        }

        .record-status.recording {
            color: #ff0080;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .message {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid transparent;
            animation: fadeIn 0.5s ease;
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: rgba(0, 255, 255, 0.1);
            border-left-color: #00ffff;
        }

        .message.assistant {
            background: rgba(255, 0, 128, 0.1);
            border-left-color: #ff0080;
        }

        .message-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .message.user .message-header {
            color: #00ffff;
        }

        .message.assistant .message-header {
            color: #ff0080;
        }

        .message-content {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .audio-player {
            width: 100%;
            margin-top: 10px;
        }

        .audio-player audio {
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        .float-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .float-button:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: scale(1.1);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 0.8rem;
            color: #666;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .processing {
            text-align: center;
            padding: 20px;
            color: #00ffff;
            font-style: italic;
            display: none;
        }

        .processing.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .mic-button {
                width: 100px;
                height: 100px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 0.7rem;
            }
            
            .float-button {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">MAI</div>
            <div class="subtitle">Voice Interface</div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>System Online</span>
            </div>
            <div id="memoryStats">Memory: Loading...</div>
        </div>

        <div class="controls">
            <button class="btn" onclick="clearChat()">Clear Chat</button>
            <button class="btn danger" onclick="clearMemory()">Clear Memory</button>
            <button class="btn" onclick="checkHealth()">System Status</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="record-section">
            <div class="mic-container">
                <div class="mic-button" id="micButton" onclick="toggleRecording()"></div>
            </div>
            <div class="record-status" id="recordStatus">Tap microphone to start recording</div>
        </div>

        <div class="processing" id="processingIndicator">
            Processing your voice message...
        </div>

        <div class="chat-history" id="chatHistory">
            <div style="text-align: center; color: #666; font-style: italic; padding: 40px 20px;">
                Your voice conversations with Mai will appear here...
            </div>
        </div>
    </div>

    <a href="/" class="float-button" title="Switch to Text Chat">ðŸ’¬</a>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let stream;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateMemoryStats();
            checkHealth();
            
            // Check for microphone permission on load
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(() => {
                        console.log('Microphone access granted');
                    })
                    .catch(err => {
                        showError('Microphone access required for voice chat. Please allow microphone access and refresh the page.');
                    });
            } else {
                showError('Your browser does not support voice recording. Please use a modern browser.');
            }
        });

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        async function startRecording() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioToServer(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                document.getElementById('micButton').classList.add('recording');
                document.getElementById('recordStatus').textContent = 'Recording... Tap again to stop';
                document.getElementById('recordStatus').classList.add('recording');
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showError('Failed to start recording. Please check your microphone permissions.');
            }
        }

        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                
                // Stop all tracks to release the microphone
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                isRecording = false;
                
                document.getElementById('micButton').classList.remove('recording');
                document.getElementById('recordStatus').textContent = 'Processing...';
                document.getElementById('recordStatus').classList.remove('recording');
                document.getElementById('processingIndicator').classList.add('show');
            }
        }

        async function sendAudioToServer(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                
                const response = await fetch('/voice_chat', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Add user message to chat
                addMessage('user', data.user_input, null);
                
                // Add assistant response to chat
                addMessage('assistant', data.mai_response, data.audio_filename);
                
                document.getElementById('recordStatus').textContent = 'Tap microphone to start recording';
                document.getElementById('processingIndicator').classList.remove('show');
                
            } catch (error) {
                console.error('Error sending audio:', error);
                showError('Failed to process voice message. Please try again.');
                document.getElementById('recordStatus').textContent = 'Error - Tap to try again';
                document.getElementById('processingIndicator').classList.remove('show');
            }
        }

        function addMessage(type, content, audioFilename = null) {
            const chatHistory = document.getElementById('chatHistory');
            
            // Remove placeholder text if this is the first message
            if (chatHistory.children.length === 1 && chatHistory.children[0].style.textAlign === 'center') {
                chatHistory.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const headerText = type === 'user' ? 'You' : 'Mai';
            const timestamp = new Date().toLocaleTimeString();
            
            let audioPlayer = '';
            if (audioFilename) {
                audioPlayer = `
                    <div class="audio-player">
                        <audio controls autoplay>
                            <source src="/get_audio_response/${audioFilename}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">${headerText} - ${timestamp}</div>
                <div class="message-content">${content}</div>
                ${audioPlayer}
            `;
            
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function clearChat() {
            try {
                const response = await fetch('/clear_chat', { method: 'POST' });
                if (response.ok) {
                    document.getElementById('chatHistory').innerHTML = `
                        <div style="text-align: center; color: #666; font-style: italic; padding: 40px 20px;">
                            Your voice conversations with Mai will appear here...
                        </div>
                    `;
                    showSuccess('Chat cleared successfully');
                }
            } catch (error) {
                showError('Failed to clear chat');
            }
        }

        async function clearMemory() {
            try {
                const response = await fetch('/clear_memory', { method: 'POST' });
                if (response.ok) {
                    updateMemoryStats();
                    showSuccess('Memory cleared successfully');
                }
            } catch (error) {
                showError('Failed to clear memory');
            }
        }

    async function updateMemoryStats() {
        try {
            const response = await fetch('/memory_stats');
            const data = await response.json();

            // Check if overall_stats and total_memories exist
            const totalMemories = data.overall_stats?.total_memories !== undefined
                                ? data.overall_stats.total_memories
                                : 'N/A'; // Or 0, depending on preference

            const userMemoryCount = data.user_memory_count !== undefined
                                    ? data.user_memory_count
                                    : 'N/A'; // Or 0

            // Update the text content to show what's available
            document.getElementById('memoryStats').textContent = 
                `Total Memories: ${totalMemories} | User Memories: ${userMemoryCount}`;

            // Optional: Log the full data for debugging if needed
            // console.log("Memory Stats Data:", data);

        } catch (error) {
            console.error('Error updating memory stats:', error);
            document.getElementById('memoryStats').textContent = 'Memory: Error loading';
        }
    }

        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    document.querySelector('.status-dot').style.background = '#00ff00';
                    document.querySelector('.status-indicator span').textContent = 'System Online';
                } else {
                    document.querySelector('.status-dot').style.background = '#ff0000';
                    document.querySelector('.status-indicator span').textContent = 'System Issues';
                }
            } catch (error) {
                document.querySelector('.status-dot').style.background = '#ff0000';
                document.querySelector('.status-indicator span').textContent = 'Connection Error';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            // Create temporary success message
            const successDiv = document.createElement('div');
            successDiv.className = 'error-message show';
            successDiv.style.background = 'rgba(0, 255, 0, 0.2)';
            successDiv.style.borderColor = '#00ff00';
            successDiv.style.color = '#66ff66';
            successDiv.textContent = message;
            
            document.querySelector('.container').insertBefore(successDiv, document.getElementById('errorMessage'));
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Auto-update memory stats every 30 seconds
        setInterval(updateMemoryStats, 30000);
        
        // Auto-check health every 60 seconds
        //setInterval(checkHealth, 60000);
    </script>
</body>
</html>
