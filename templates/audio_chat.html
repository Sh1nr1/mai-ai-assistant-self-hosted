<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai - Voice Interface</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input, textarea, button {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        :root {
            --primary-cyan: #00d4ff;
            --primary-purple: #8b5cf6;
            --primary-pink: #ec4899;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --dark-bg: #0a0a0f;
            --darker-bg: #050507;
            --card-bg: rgba(15, 15, 25, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-color: rgba(255, 255, 255, 0.08);
            --shadow-glow: 0 0 40px rgba(0, 212, 255, 0.25);
            --shadow-elevated: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-floating: 0 16px 64px rgba(0, 0, 0, 0.3);
            --blur-light: blur(12px);
            --blur-heavy: blur(24px);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-reduced-motion: reduce) {
            :root {
                --transition-fast: none;
                --transition-smooth: none;
                --transition-slow: none;
            }
            
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow: hidden;
            position: relative;
            font-weight: 400;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            overscroll-behavior: none;
        }

        /* Enhanced animated background with better performance */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.12) 0%, transparent 45%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.12) 0%, transparent 45%),
                radial-gradient(circle at 40% 60%, rgba(236, 72, 153, 0.08) 0%, transparent 45%),
                radial-gradient(circle at 60% 40%, rgba(16, 185, 129, 0.06) 0%, transparent 45%);
            pointer-events: none;
            z-index: -3;
            will-change: transform;
            animation: backgroundShift 25s ease-in-out infinite alternate;
            background-size: 200% 200%; /* Important: Make the gradients cover a larger area than the viewport */
            background-position: 0% 0%; /* Initial position for the background-size */
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                linear-gradient(135deg, 
                    transparent 0%, 
                    rgba(0, 212, 255, 0.02) 20%, 
                    transparent 40%, 
                    rgba(139, 92, 246, 0.02) 60%, 
                    transparent 80%, 
                    rgba(236, 72, 153, 0.02) 100%
                );
            pointer-events: none;
            z-index: -2;
            will-change: background-position;
            animation: gradientFlow 20s linear infinite;
            /* Add this line to ensure the gradient itself can stretch */
            background-size: 300% 100%; /* Or even larger like 400% 100% if needed to prevent banding */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; } /* Animate background-position directly */
            50% { background-position: 100% 100%; } /* Shift the background */
            100% { background-position: 0% 0%; } /* Back to start */
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 100%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 0;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .logo {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-cyan) 0%, var(--primary-purple) 50%, var(--primary-pink) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            margin-bottom: 0.5rem;
            letter-spacing: clamp(2px, 1.5vw, 8px);
            position: relative;
            will-change: filter, background-position;
            animation: logoGlow 4s ease-in-out infinite alternate, gradientShift 8s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150vw;
            height: 150vh;
            background: radial-gradient(
                circle at center, /* Start the gradient from the center of the element */
                rgba(0, 212, 255, 0.25) 0%, /* Primary Cyan (more opaque at center) */
                rgba(139, 92, 246, 0.15) 30%, /* Primary Purple */
                rgba(236, 72, 153, 0.08) 60%, /* Primary Pink */
                transparent 100% /* Fade to fully transparent at the edges */
            );
            opacity: 0.15;
            border-radius: 0;
            filter: blur(80px);
            z-index: -1;
            will-change: opacity, transform;
            animation: logoGlowBg 4s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes logoGlow {
            0% { filter: brightness(1) saturate(1) drop-shadow(0 0 20px rgba(0, 212, 255, 0.3)); }
            100% { filter: brightness(1.3) saturate(1.4) drop-shadow(0 0 40px rgba(0, 212, 255, 0.5)); }
        }

        @keyframes logoGlowBg {
            0% { opacity: 0.15; transform: translate(-50%, -50%)  scale(1); }
            100% { opacity: 0.3; transform: translate(-50%, -50%)  scale(1.12); }
        }



        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.5vw, 3px);
            font-weight: 400;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: clamp(0.75rem, 2vw, 1rem) clamp(1rem, 3vw, 1.5rem);
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            backdrop-filter: var(--blur-heavy);
            margin: 0 clamp(1rem, 3vw, 2rem) clamp(0.75rem, 2vw, 1rem);
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            color: var(--text-secondary);
            box-shadow: var(--shadow-elevated);
            flex-shrink: 0;
            transition: var(--transition-smooth);
        }

        .status-bar:hover {
            background: rgba(15, 15, 25, 0.95);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: clamp(6px, 1vw, 8px);
            font-weight: 500;
        }

        .status-dot {
            width: clamp(6px, 1.5vw, 8px);
            height: clamp(6px, 1.5vw, 8px);
            border-radius: 50%;
            background: var(--accent-green);
            will-change: opacity, transform;
            animation: statusPulse 2.5s ease-in-out infinite;
            box-shadow: 0 0 12px var(--accent-green);
            flex-shrink: 0;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.3); }
        }

        .controls {
            display: flex; 
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 1rem);
            margin: 0 clamp(1rem, 3vw, 2rem) clamp(0.75rem, 2vw, 1rem);
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .btn {
            padding: clamp(0.5rem, 2vw, 0.75rem) clamp(0.875rem, 3vw, 1.25rem);
            border: 1px solid var(--border-color);
            background: var(--glass-bg);
            color: var(--text-primary);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-family: inherit;
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.75px;
            transition: var(--transition-smooth);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            backdrop-filter: var(--blur-light);
            position: relative;
            overflow: hidden;
            min-height: 44px; /* iOS accessibility */
            touch-action: manipulation;
            will-change: transform, box-shadow, background;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
            will-change: left;
        }

        .btn:hover::before,
        .btn:focus::before {
            left: 100%;
        }

        .btn:hover,
        .btn:focus {
            background: var(--glass-border);
            border-color: var(--primary-cyan);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.25), var(--shadow-elevated);
            color: var(--primary-cyan);
        }

        .btn:active {
            transform: translateY(0);
            transition: var(--transition-fast);
        }

        .btn.danger:hover,
        .btn.danger:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.25), var(--shadow-elevated);
            color: var(--primary-pink);
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: clamp(1rem, 3vw, 2rem);
            padding: 0 clamp(1rem, 3vw, 2rem);
            min-height: 0;
            /* CHANGE THIS FOR DESKTOP */
            overflow-y: auto; /* Allows vertical scrolling for main content */
            overflow-x: hidden; /* Keep horizontal hidden if that's desired */
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            min-width: 0;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: clamp(1rem, 3vw, 1.5rem);
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            backdrop-filter: var(--blur-heavy);
            box-shadow: 
                var(--shadow-floating),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            position: relative;
            margin-bottom: clamp(0.75rem, 2vw, 1rem);
            overscroll-behavior: contain;
            -webkit-overflow-scrolling: touch;
        }

        .chat-history::-webkit-scrollbar {
            width: 6px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 3px;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            transition: var(--transition-smooth);
        }

        .chat-history::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message {
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            will-change: opacity, transform;
            animation: messageAppear 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: flex-start;
            gap: clamp(0.75rem, 2vw, 1rem);
        }

        @keyframes messageAppear {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.98); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .message-avatar {
            width: clamp(35px, 8vw, 42px);
            height: clamp(35px, 8vw, 42px);
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            flex-shrink: 0;
            border: 2px solid;
            backdrop-filter: var(--blur-light);
            transition: var(--transition-smooth);
        }

        .message.user .message-avatar {
            background: rgba(0, 212, 255, 0.15);
            border-color: var(--primary-cyan);
            color: var(--primary-cyan);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .message.assistant .message-avatar {
            background: rgba(236, 72, 153, 0.15);
            border-color: var(--primary-pink);
            color: var(--primary-pink);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.2);
        }

        .message-content {
            flex: 1;
            padding: clamp(0.875rem, 2.5vw, 1.25rem);
            border-radius: var(--border-radius-lg);
            position: relative;
            backdrop-filter: var(--blur-light);
            border: 1px solid var(--border-color);
            transition: var(--transition-smooth);
            min-width: 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message.user .message-content {
            background: rgba(0, 212, 255, 0.08);
            border-color: rgba(0, 212, 255, 0.2);
        }

        .message.assistant .message-content {
            background: rgba(236, 72, 153, 0.08);
            border-color: rgba(236, 72, 153, 0.2);
        }

        .message-content:hover {
            background: rgba(255, 255, 255, 0.02);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .message-header {
            font-size: clamp(0.7rem, 1.8vw, 0.75rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            opacity: 0.9;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .message.user .message-header {
            color: var(--primary-cyan);
        }

        .message.assistant .message-header {
            color: var(--primary-pink);
        }

        .message-text {
            line-height: 1.6;
            font-size: clamp(0.85rem, 2.2vw, 0.95rem);
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-weight: 400;
        }

        .audio-player {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .audio-player audio {
            width: 100%;
            height: clamp(35px, 8vw, 45px);
            background: rgba(0, 0, 0, 0.4);
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border-color);
            backdrop-filter: var(--blur-light);
        }

        .voice-control-panel {
            width: clamp(280px, 25vw, 320px);
            display: flex;
            flex-direction: column;
            gap: clamp(0.75rem, 2vw, 1rem);
            flex-shrink: 0;
            z-index: 10;
            position: relative;
        }

        .record-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(1.5rem, 4vw, 2.5rem);
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            backdrop-filter: var(--blur-heavy);
            box-shadow: var(--shadow-floating);
            transition: var(--transition-smooth);
        }

        .record-section:hover {
            background: rgba(15, 15, 25, 0.95);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .mic-container {
            position: relative;
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            z-index: 10;
        }

        .mic-button {
            width: clamp(100px, 20vw, 130px);
            height: clamp(100px, 20vw, 130px);
            border-radius: 50%;
            border: 3px solid var(--primary-cyan);
            background: radial-gradient(circle, rgba(0, 212, 255, 0.12) 0%, rgba(0, 212, 255, 0.04) 70%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            backdrop-filter: var(--blur-light);
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.25),
                inset 0 0 30px rgba(0, 212, 255, 0.08);
            touch-action: manipulation;
            will-change: transform, box-shadow, border-color;
            min-height: 40px; /* iOS accessibility */
        }

        .mic-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(25px, 5vw, 32px);
            height: clamp(35px, 7vw, 42px);
            border: 3px solid var(--primary-cyan);
            border-radius: 12px 12px 0 0;
            background: transparent;
            filter: drop-shadow(0 0 8px rgba(0, 212, 255, 0.4));
            transition: var(--transition-smooth);
        }

        .mic-button::after {
            content: '';
            position: absolute;
            top: 68%;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(18px, 4vw, 22px);
            height: clamp(12px, 3vw, 16px);
            border: 3px solid var(--primary-cyan);
            border-top: none;
            border-radius: 0 0 8px 8px;
            background: transparent;
            filter: drop-shadow(0 0 8px rgba(0, 212, 255, 0.4));
            transition: var(--transition-smooth);
        }

        .mic-button:hover,
        .mic-button:focus {
            transform: scale(1.05);
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.4),
                inset 0 0 30px rgba(0, 212, 255, 0.15);
        }

        .mic-button:active {
            transform: scale(0.98);
            transition: var(--transition-fast);
        }

        .mic-button.recording {
            will-change: transform, box-shadow, border-color;
            animation: micRecording 1.8s ease-in-out infinite;
            border-color: var(--primary-pink);
            background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, rgba(236, 72, 153, 0.06) 70%);
            box-shadow: 
                0 0 60px rgba(236, 72, 153, 0.5),
                inset 0 0 40px rgba(236, 72, 153, 0.15);
        }

        .mic-button.recording::before,
        .mic-button.recording::after {
            border-color: var(--primary-pink);
            filter: drop-shadow(0 0 12px rgba(236, 72, 153, 0.6));
        }

        @keyframes micRecording {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 0 60px rgba(236, 72, 153, 0.5),
                    inset 0 0 40px rgba(236, 72, 153, 0.15);
            }
            50% { 
                transform: scale(1.08);
                box-shadow: 
                    0 0 80px rgba(236, 72, 153, 0.7),
                    inset 0 0 50px rgba(236, 72, 153, 0.25);
            }
        }

        .record-status {
            text-align: center;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: var(--text-secondary);
            font-weight: 500;
            transition: var(--transition-smooth);
            line-height: 1.4;
            max-width: 200px;
        }

        .record-status.recording {
            color: var(--primary-pink);
            will-change: opacity;
            animation: statusBlink 1.2s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(236, 72, 153, 0.4);
            font-weight: 600;
        }

        @keyframes statusBlink {
            0%, 60% { opacity: 1; }
            61%, 100% { opacity: 0.7; }
        }

        .processing {
            text-align: center;
            padding: clamp(1rem, 3vw, 1.5rem);
            color: var(--primary-cyan);
            font-style: italic;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            display: none;
            background: var(--glass-bg);
            border-radius: var(--border-radius-md);
            backdrop-filter: var(--blur-heavy);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }

        .processing::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            will-change: left;
            animation: shimmer 2.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .processing.show {
            display: block;
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .input-section {
            padding: clamp(0.875rem, 2.5vw, 1.25rem);
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            backdrop-filter: var(--blur-heavy);
            display: flex;
            gap: clamp(0.75rem, 2vw, 1rem);
            align-items: flex-end;
            flex-shrink: 0;
            box-shadow: var(--shadow-elevated);
            transition: var(--transition-smooth);
        }

        .input-section:focus-within {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2), var(--shadow-elevated);
        }

        .input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 0;
        }

        .input-text {
            background: var(--glass-bg);

<body>
    <div class="container">
        <div class="header">
            <div class="logo">MAI</div>
            <div class="subtitle">Voice Interface</div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>System Online</span>
            </div>
            <div id="memoryStats">Memory: Loading...</div>
        </div>

        <div class="controls">
            <button class="btn" onclick="clearChat()">Clear Chat</button>
            <button class="btn danger" onclick="clearMemory()">Clear Memory</button>
            <button class="btn" onclick="checkHealth()">System Status</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="main-content">
            <div class="chat-section">
                <div class="chat-history" id="chatHistory">
                    <div class="empty-state">
                        Your voice conversations with Mai will appear here...
                    </div>
                </div>
                
                <div class="input-section">
                    <div class="input-container">
                        <textarea 
                            id="messageInput" 
                            class="input-text" 
                            placeholder="Type your message here or use voice recording..."
                            rows="1"
                        ></textarea>
                    </div>
                    <button class="send-button" id="sendButton" onclick="sendTextMessage()">
                        <span>Send</span>
                    </button>
                </div>
            </div>

            <div class="voice-control-panel">
                <div class="record-section">
                    <div class="mic-container">
                        <div class="mic-button" id="micButton" onclick="toggleRecording()"></div>
                    </div>
                    <div class="record-status" id="recordStatus">Tap microphone to start recording</div>
                </div>

                <div class="processing" id="processingIndicator">
                    Processing your message...
                </div>
            </div>
        </div>
    </div>

    <a href="/" class="float-button" title="Switch to Text Chat">💬</a>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let stream;
        let isProcessing = false;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateMemoryStats();
            checkHealth();
            
            // Auto-resize textarea
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            // Send on Enter (but allow Shift+Enter for new lines)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                   e.preventDefault();
                   sendTextMessage();
               }
           });
       });

       async function toggleRecording() {
           if (isProcessing) return;
           
           if (!isRecording) {
               await startRecording();
           } else {
               await stopRecording();
           }
       }

       async function startRecording() {
           try {
               stream = await navigator.mediaDevices.getUserMedia({ 
                   audio: {
                       echoCancellation: true,
                       noiseSuppression: true,
                       sampleRate: 44100
                   } 
               });
               
               mediaRecorder = new MediaRecorder(stream, {
                   mimeType: 'audio/webm'
               });
               
               audioChunks = [];
               
               mediaRecorder.ondataavailable = event => {
                   if (event.data.size > 0) {
                       audioChunks.push(event.data);
                   }
               };
               
               mediaRecorder.onstop = async () => {
                   const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                   await sendAudioToServer(audioBlob);
               };
               
               mediaRecorder.start();
               isRecording = true;
               isProcessing = false;
               
               document.getElementById('micButton').classList.add('recording');
               document.getElementById('recordStatus').textContent = 'Recording... Tap again to stop';
               document.getElementById('recordStatus').classList.add('recording');
               
           } catch (error) {
               console.error('Error starting recording:', error);
               showError('Failed to start recording. Please check your microphone permissions.');
           }
       }

        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();

                if (stream) {
                    stream.getTracks().forEach(track => {
                        track.stop(); // Stop the individual track
                    });
                    stream = null; // Explicitly nullify the stream object
                }

                // Also explicitly stop the mediaRecorder and nullify it
                mediaRecorder = null; 

                isRecording = false;
                document.getElementById('micButton').classList.remove('recording');
                document.getElementById('recordStatus').textContent = 'Processing...';
                document.getElementById('recordStatus').classList.remove('recording');
                document.getElementById('processingIndicator').classList.add('show');
            }
        }

        async function sendTextMessage() {
            if (isProcessing) return;

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message) return;

            isProcessing = true; // Set processing flag for text input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<span>Sending...</span>';

            // Add user message to chat immediately
            addMessage('user', message);

            // Show processing indicator
            document.getElementById('processingIndicator').classList.add('show');
            document.getElementById('recordStatus').textContent = 'Processing...';


            try {
                // Changed endpoint to the new text-to-voice_chat
                const response = await fetch('/text_to_voice_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }) // Send as JSON
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                // Add assistant response to chat (text)
                addMessage('assistant', data.mai_response, data.audio_filename); // Pass audio_filename

            } catch (error) {
                console.error('Error sending text message for voice response:', error);
                showError('Failed to send text message. Please try again.');
            } finally {
                isProcessing = false; // Reset processing flag
                sendButton.disabled = false;
                sendButton.innerHTML = '<span>Send</span>';
                document.getElementById('processingIndicator').classList.remove('show');
                document.getElementById('recordStatus').textContent = 'Tap microphone to start recording'; // Reset status
            }
        }

       async function sendAudioToServer(audioBlob) {
            isProcessing = true;
            document.getElementById('sendButton').disabled = true;

            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');

                const tempMessageId = Date.now();
                addMessage('user', 'Transcribing...', null, tempMessageId);

                const response = await fetch('/voice_chat', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                updateMessage(tempMessageId, data.user_input);

                // Important: Only attempt playback AFTER the stream is confirmed stopped and possibly a small delay
                // This is where Firefox might be getting confused.
                if (data.audio_filename) {
                    // Introduce a small, but consistent delay here.
                    // You might need to experiment with the duration (e.g., 100ms, 250ms, 500ms)
                    await new Promise(resolve => setTimeout(resolve, 200)); // Delay for 200ms

                    addMessage('assistant', data.mai_response, data.audio_filename); // This adds and plays
                } else {
                    addMessage('assistant', data.mai_response, null);
                }

            } catch (error) {
                console.error('Error sending audio:', error);
                showError('Failed to process voice message. Please try again.');
            } finally {
                isProcessing = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('recordStatus').textContent = 'Tap microphone to start recording';
                document.getElementById('processingIndicator').classList.remove('show');
            }
        }

       function updateMessage(id, newContent) {
            const messageDiv = document.querySelector(`.message[data-id="${id}"] .message-text`);
            if (messageDiv) {
                messageDiv.textContent = newContent;
            }
        }

       function addMessage(type, content, audioFilename = null, id = null) {
           const chatHistory = document.getElementById('chatHistory');
           
           // Remove empty state if this is the first message
           const emptyState = chatHistory.querySelector('.empty-state');
           if (emptyState) {
               emptyState.remove();
           }
           
           const messageDiv = document.createElement('div');
           messageDiv.className = `message ${type}`;
           if (id) {
                messageDiv.setAttribute('data-id', id); // Set data attribute for easy selection
            }
           
           const avatar = document.createElement('div');
           avatar.className = 'message-avatar';
           avatar.textContent = type === 'user' ? 'U' : 'M';
           
           const contentDiv = document.createElement('div');
           contentDiv.className = 'message-content';
           
           const headerDiv = document.createElement('div');
           headerDiv.className = 'message-header';
           const headerText = type === 'user' ? 'You' : 'Mai';
           const timestamp = new Date().toLocaleTimeString();
           headerDiv.innerHTML = `<span>${headerText}</span><span>${timestamp}</span>`;
           
           const textDiv = document.createElement('div');
           textDiv.className = 'message-text';
           textDiv.textContent = content;
           
           contentDiv.appendChild(headerDiv);
           contentDiv.appendChild(textDiv);
           
           // Add audio player if audio response is provided
           if (audioFilename) {
               const audioDiv = document.createElement('div');
               audioDiv.className = 'audio-player';
               audioDiv.innerHTML = `
                   <audio controls autoplay>
                       <source src="/get_audio_response/${audioFilename}" type="audio/mpeg">
                       Your browser does not support the audio element.
                   </audio>
               `;
               contentDiv.appendChild(audioDiv);
           }
           
           messageDiv.appendChild(avatar);
           messageDiv.appendChild(contentDiv);
           
           chatHistory.appendChild(messageDiv);
           chatHistory.scrollTop = chatHistory.scrollHeight;
       }

       async function clearChat() {
           if (isProcessing) return;
           
           try {
               const response = await fetch('/clear_chat', { method: 'POST' });
               if (response.ok) {
                   document.getElementById('chatHistory').innerHTML = `
                       <div class="empty-state">
                           Your voice conversations with Mai will appear here...
                       </div>
                   `;
                   showSuccess('Chat cleared successfully');
               }
           } catch (error) {
               showError('Failed to clear chat');
           }
       }

       async function clearMemory() {
           if (isProcessing) return;
           
           if (!confirm('Are you sure you want to clear Mai\'s memory? This action cannot be undone.')) {
               return;
           }
           
           try {
               const response = await fetch('/clear_memory', { method: 'POST' });
               if (response.ok) {
                   updateMemoryStats();
                   showSuccess('Memory cleared successfully');
               }
           } catch (error) {
               showError('Failed to clear memory');
           }
       }

       async function updateMemoryStats() {
           try {
               const response = await fetch('/memory_stats');
               const data = await response.json();

               const totalMemories = data.overall_stats?.total_memories !== undefined
                                        ? data.overall_stats.total_memories
                                        : 'N/A';

               const userMemoryCount = data.user_memory_count !== undefined
                                           ? data.user_memory_count
                                           : 'N/A';

               document.getElementById('memoryStats').textContent = 
                   `Total Memories: ${totalMemories} | User Memories: ${userMemoryCount}`;

           } catch (error) {
               console.error('Error updating memory stats:', error);
               document.getElementById('memoryStats').textContent = 'Memory: Error loading';
           }
       }

       async function checkHealth() {
           try {
               const response = await fetch('/health');
               const data = await response.json();
               
               const statusDot = document.querySelector('.status-dot');
               const statusText = document.querySelector('.status-indicator span');

               if (data.status === 'healthy') {
                   statusDot.style.background = `var(--accent-green)`;
                   statusDot.style.boxShadow = `0 0 8px var(--accent-green)`;
                   statusText.textContent = 'System Online';
               } else {
                   statusDot.style.background = '#ff0000';
                   statusDot.style.boxShadow = `0 0 8px #ff0000`;
                   statusText.textContent = 'System Issues';
               }
           } catch (error) {
               const statusDot = document.querySelector('.status-dot');
               const statusText = document.querySelector('.status-indicator span');
               statusDot.style.background = '#ff0000';
               statusDot.style.boxShadow = `0 0 8px #ff0000`;
               statusText.textContent = 'Connection Error';
           }
       }

       function showError(message) {
           const errorMessageDiv = document.getElementById('errorMessage');
           errorMessageDiv.textContent = message;
           errorMessageDiv.classList.add('show');
           
           setTimeout(() => {
               errorMessageDiv.classList.remove('show');
           }, 5000);
       }

       function showSuccess(message) {
           const successDiv = document.createElement('div');
           successDiv.className = 'success-message';
           successDiv.textContent = message;
           
           const container = document.querySelector('.container');
           const errorMessage = document.getElementById('errorMessage');
           container.insertBefore(successDiv, errorMessage);
           
           setTimeout(() => {
               successDiv.remove();
           }, 3000);
       }

       // Auto-update memory stats every 30 seconds
       //setInterval(updateMemoryStats, 30000);
       
       // Auto-check health every 60 seconds
       //setInterval(checkHealth, 60000);

       // Check for microphone permission on load
       if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
           navigator.mediaDevices.getUserMedia({ audio: true })
               .then(() => {
                   console.log('Microphone access granted');
               })
               .catch(err => {
                   showError('Microphone access required for voice chat. Please allow microphone access and refresh the page.');
               });
       } else {
           showError('Your browser does not support voice recording. Please use a modern browser.');
       }
   </script>
</body>
</html>
